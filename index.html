<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="row">
      <div class="col">
        <h2>Новый пост</h2>

        <input
          class="js-post-title-input post-title-input"
          placeholder="Заголовок"
          type="text"
        />

        <input
          class="js-post-text-input post-text-input"
          placeholder="Текст"
          type="text"
        />

        <button class="js-new-post-btn new-post-btn">Опубликовать</button>

        <div
          id="validationMessage"
          class="validationMessage validationMessage_hidden"
        ></div>
      </div>
      <div class="col">
        <div class="posts-section">
          <h2>Лента</h2>
          <div class="js-posts posts">Лента пустая..</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
